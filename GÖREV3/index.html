<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">ONE PIECE</h2>
        <div class="gallery">
            <img src="image/Brook.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/Brook.webp">
            <img src="image/Franky.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/Franky.webp">
            <img src="image/God_Usopp.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/God_Usopp.webp">
            <img src="image/Jinbe.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/Jinbe.webp">
            <img src="image/Monkey_D.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/Monkey_D.webp">
            <img src="image/Nami.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/Nami.webp">
            <img src="image/Nico_Robin.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/Nico_Robin.webp">
            <img src="image/Roronoa_Zoro.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/Roronoa_Zoro.webp">
            <img src="image/Sanji.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/Sanji.webp">
            <img src="image/Tony_Tony_Chopper.webp" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-src="image/Tony_Tony_Chopper.webp">
            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">STRAW HAT PIRATES</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script>document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', function() {
            document.getElementById('modalImage').src = this.getAttribute('data-bs-src');
        });
    });</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
